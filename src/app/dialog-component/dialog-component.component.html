<h2 mat-dialog-title>Done</h2>

<form (ngSubmit)="submitForm()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Done" [(ngModel)]="doneInput" name="doneInput" required>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Ä°ptal</button>
    <button mat-button type="submit" [disabled]="!doneInput">Tamamla</button>
  </mat-dialog-actions>
</form>
