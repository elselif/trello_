<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="nav-list">
    <mat-nav-list>
      <h3 mat-subheader>Board List</h3>
      <a
      (click)="navigateToBoard(i)"
        mat-list-item
        *ngFor="let item of AllBoard; let i = index"
        class="nav-list-a"
      >
        {{ item.boardtitle }}
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <!-- *ngFor="let board of AllBoard -->
    <div style="display: grid; align-items: center; width: 100%;">
      <div class="flex space-x-5 dark:bg-slate-800 thee" >
        <div>
          <mat-form-field class="example-form-field">
            <mat-label>New Column</mat-label>
            <input matInput type="text" [(ngModel)]="columnTitle" />
            <button matSuffix mat-icon-button aria-label="Clear">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <button mat-raised-button color="accent" (click)="createNewColumn()">
            Accent
          </button>
        </div>

        <div class="">
          <mat-form-field class="example-form-field">
            <mat-label>New Board</mat-label>
            <input matInput type="text" [(ngModel)]="boardTitle" />
            <button matSuffix mat-icon-button aria-label="Clear">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <button mat-raised-button color="accent" (click)="createNewBoard()">
            Accent
          </button>
        </div>
      </div>

      <div class="grid grid-cols-2 flex row aling-items-center">
        <div
          *ngFor="let item of currentBoard.arrayColumn; let i = index"
          style="display: flex; flex-direction: column; margin: 0 50px"
        >
          <app-column
            [ifState]="true"
            [AllArray]="currentBoard.arrayColumn"
            [Column]="currentBoard.arrayColumn[i]"
            [allTitle]="allTitle"
            [AllBoard]="AllBoard"
          ></app-column>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<router-outlet></router-outlet>
