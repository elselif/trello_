
<div class="example-container ">
  <mat-form-field class="example-form-field  ">
    <mat-label>New Item</mat-label>
    <input matInput type="text" [(ngModel)]="newItem">
    <button *ngIf="ifState" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="addNewItem()">Accent</button>
  <h2>{{title}}</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="ListArray"
    [cdkDropListConnectedTo]="AllArray"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of ListArray.array" cdkDrag>{{item}}</div>
  </div>


</div>
